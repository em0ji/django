{% extends 'base.html' %}
{% load social_tags cache %}

<!-- About Section Begin -->
{% cache 5000 about %}
{% block content %}
<section class="about spad">
    <div class="container">
        <div class="about__text">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h2>Обо мне</h2>
                        <div class="breadcrumb__option">
                            <a href="/">Главная</a>
                            <span>Обо мне</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

<!-- Картинки -->                
                <div class="col-lg-6">
<!-- Начало вывода Первой картинки -->
                    <div class="about__pic__item__large">
                        <img src="{{ about.get_first_image }}" alt="">
                    </div>
<!-- Конец вывода Первой картинки -->

<!-- Начало логики вывода двух остальных картинок -->
                    <div class="about__pic">
                        {% for item in about.get_images %}
                            <div class="about__pic__item">
                                <img class="contact_icon" src="{{ item.image.url }}" alt="{{ item.alt }}">
                            </div>
                        {% endfor %}
                    </div>
<!-- Конец логики вывода двух остальных картинок -->
                </div>
<!-- Конец вывода картинок -->   

<!-- Начало реализации логики вывода текста и иконок соц. сетей -->                
                <div class="col-lg-6">
                    <div class="about__right__text">
<!-- Вывод текста описания -->                       
                        {{ about.text|safe }} 
                        <div class="about__right__text__social">

<!-- Вывод иконок соц. сетей (Вариант реализации через Админку) -->                            
                        <!-- {% get_social_links as social_links %}
                            {% for item in social_links %}
                            <a href="{{ item.link }}"><img src="{{ item.icon.url }}"></a>
                            {% endfor %} -->
<!-- Вывод иконок соц. сетей через HTML текст  -->                               
                            <a href="http://instagram.com/cake.sweet.life"><i class="fa fa-instagram"></i></a>
                            <a href="http://t.me/zyrawlevaes"><i class="fa fa-telegram"></i></a>
                            <a href="http://vk.com/zyrawyshka"><i class="fa fa-vk"></i></a>
                            <a href="#"><i class="fa fa-envelope-o"></i></a>
                        </div>
                    </div>
                </div>
<!-- Конец реализации логики вывода текста и иконок соц. сетей -->                 
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% endcache %}
<!-- About Section End -->
