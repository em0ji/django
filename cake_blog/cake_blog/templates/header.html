{% cache 5000 header %}
<!-- Header Section Begin -->
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-1 col-6 order-md-1 order-1">
                    <div class="header__humberger">
                        <i class="fa fa-bars humberger__open"></i>
                    </div>
                </div>

<!-- Начало подлючени меню навигации (вверху) -->
                <div class="col-lg-8 col-md-10 order-md-2 order-3">

<!-- Начало кнопки Поиска по сайту -->

<!-- Конец кнопки Поиска по сайту -->

                </div>
            </div>
<!-- Конец вывода кнопки Подписаться -->

                <div class="header__logo">
                    <a href="/"><img src="/static/img/logo.png" alt=""></a>
                </div>
            </div>
<!-- Конец вывода логотипа (вверху) -->

<!-- Начало вывода иконок соц. сетей (вверху)  -->

                    <a href="http://instagram.com/cake.sweet.life"><i class="fa fa-instagram"></i></a>
                    <a href="http://t.me/zyrawlevaes"><i class="fa fa-telegram"></i></a>

                        {% endfor %}
