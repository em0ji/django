<html>
{% load static %}

<head>
    <title>Phone input</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Feedback Form</title>

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Js Plugins -->
    <script src="{% static 'js/phonemask.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>


<!-- <form action="{% url 'home' %}" method="post"> -->
<body>
    <section class="contact spad">
        <div class="container">
            <div class="contact__text">
                <div class="col-lg-6 col-md-6">
                    <div class="row">
                        <div class="contact__form">
                            <div class="contact__form__title">
                                <h2>Feedback form</h2>
                                <p>Here you can ask questions you are interested in, express your opinion about the quality of services, the work of the site, or simply leave an offer.</p>
                            </div> 

                            <!-- Начало логики Формы обратной связи   --> 
                            <form action="{% url 'home' %}" method="post">
                                {% csrf_token %}
                                {{ form }}
                                <!-- <input type="text" name='name' value="{{ form.name }}">
                                <input type="tel" data-tel-input maxlength="18" value="{{ form.phone }}" />
                                <input type="text" value="{{ form.email }}">
                                <textarea>{{ form.message }}</textarea> -->
                                <button type="submit" class="site-btn">Send</button>
                            </form>
                            <!-- Конец логики Формы обратной связи -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
